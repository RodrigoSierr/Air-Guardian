<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                // Test simple endpoint first
                const response = await fetch('http://localhost:8000/api/test-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `✅ CORS Working! Response: ${JSON.stringify(data)}`;
                } else {
                    resultDiv.innerHTML = `❌ Server Error: ${response.status}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ CORS Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
